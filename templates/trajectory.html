<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trajectory View - Morfis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ffffff;
            color: #353740;
        }
        .trajectory-container {
            padding: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }
        .logo {
            height: 50px;
            margin-right: 15px;
        }
        h1 {
            font-size: 2rem;
            margin: 0;
            color: #202123;
        }
        .trajectory-content {
            background-color: #f7f7f8;
            border-radius: 10px;
            padding: 20px;
            min-height: 500px;
        }
        .back-button {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="trajectory-container">
        <div class="header">
            <img src="/static/images/logo.png" alt="Morfis Logo" class="logo">
            <h1>Trajectory View</h1>
        </div>
        
        <div class="trajectory-content">
            <h2>Model Trajectory Information</h2>
            <p>This page displays the trajectory data for your current model.</p>
            
            <!-- Trajectory data will be displayed here -->
            <div id="trajectoryData">
                <p>The trajectory data for this model is currently being processed.</p>
                <p>This view can be used to visualize how your model has evolved through different design iterations.</p>
            </div>
        </div>
        
        <div class="back-button">
            <a href="/" class="btn btn-primary">Return to Model View</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
